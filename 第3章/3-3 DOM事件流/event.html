<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
</head>

<body>
    <div id="ev">
        <style>
            #ev {
                width: 100px;
                height: 100px;
                background-color: red;
                text-align: center;
                line-height: 100px;
            }
        </style>
        目标元素
    </div>
    <script>
        var ev = document.getElementById("ev");

        // 事件捕获
        // 需要addEventListener的第三个参数设置为true
        // window.addEventListener("click", function() {
        //     console.log("window capture");
        // }, true)

        // document.addEventListener("click", function() {
        //     console.log("document capture");
        // }, true)

        // document.documentElement.addEventListener("click", function() {
        //     console.log("html capture");
        // }, true)

        // document.body.addEventListener("click", function() {
        //     console.log("body capture");
        // }, true)

        // ev.addEventListener("click", function() {
        //     console.log("div capture")
        // }, true)

        // 事件冒泡
        // 需要addEventListener的第三个参数设置为false
        window.addEventListener("click", function() {
            console.log("window capture");
        })

        document.documentElement.addEventListener("click", function() {
            console.log("html capture");
        })

        document.addEventListener("click", function() {
            console.log("document capture");
        })

        document.body.addEventListener("click", function() {
            console.log("body capture");
        })
        
        ev.addEventListener("click", function() {
            console.log("div capture")
        })

        // 自定义事件
        // Event
        var eveObj1 = new Event("test");
        ev.addEventListener("test", function() {
            console.log("test custom event");
        })

        // CustomEvent
        var eveObj2 = new CustomEvent("test2", { detail: { name: "testxxx" } });
        ev.addEventListener("test2", function(e) {
            console.log("test2 custom event");
            console.log(e.detail.name);
        })

        setTimeout(function() {
            ev.dispatchEvent(eveObj2);
        }, 1000);
    </script>
</body>

</html>
